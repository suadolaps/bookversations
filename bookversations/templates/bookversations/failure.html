<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'bookversations/css/styles.css' %}" rel="stylesheet" type="text/css"/>
    <title>Failure</title>
</head>
<body>
  <div class="main">
    <div class="section-container">
      <h1 class="large-heading">Uh oh!</h1>
      <p class="large-body">
        There was a problem with signing you up. Please try again or contact
        the developer.
      </p>

      <form action="{% url 'bookversations:failure' %}" method="POST">
              {% csrf_token %}
        <button class="sign-up-button" type="submit" name="button">
          Try Again
        </button>
      </form>
    </div>
  </div>
</body>
</html>
